<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        name="name"
                        ngModel
                        >
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="text" 
                        id="amount" 
                        class="form-control"
                        name="amount"
                        ngModel
                        >
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success m-1" type="submit"  >Add</button>
                    <button class="btn btn-danger m-1" type="button">Delete</button>
                    <button class="btn btn-primary m-1" type="button">Clear</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
