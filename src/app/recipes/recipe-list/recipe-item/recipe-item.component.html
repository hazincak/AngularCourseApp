<a  
  style="cursor: pointer"
  [routerLink]="[index]"
  class="list-group-item">
      <div class="float-left">
        <h5 class="text-primary">{{recipe.name}}</h5>
        {{recipe.description}}
      </div>
      <div class="float-right ml-2">
        <img class="img-fluid" style="max-height: 50px"   src="{{recipe.imagePath}}" alt="">
      </div> 
</a>
