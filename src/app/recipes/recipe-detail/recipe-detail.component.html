<div class="row">
    <div class="col-xs-12">
        <img 
            [src]="recipe.imagePath" 
            alt="" 
            class="img-fluid"
            style="max-height: 300px"
            >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown">
            <button appDropdown class="btn btn-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" (click)=onAddToShoppingList() style="cursor: pointer">Add Ingredients to Shopping List</a>
              <a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()"  >Edit Recipe</a>
              <a class="dropdown-item" style="cursor: pointer" (click)="onDeleteRecipe()" >Delete Recipe</a>
            </div>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col md-12">
        <ul class="list-group">
            <li class="list-group-item " *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
